{{ define "Create" }}
{{ template "Header" }}
<div class="container">
  <div class="row row-cols-1">
    <div class="col text-center">
      <h1>Create Contact</h1>
    </div>
    <div class="col">
      <form class="form-horizontal" method="POST" action="insert">
        <div class="form-group row py-sm-3 mb-0">
          <label for="name" class="col-sm-2 col-form-label"><b>Name</b></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name">
          </div>
        </div>
        <div class="form-group row py-sm-3 mb-0">
          <label for="address" class="col-sm-2 col-form-label"><b>Address</b></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="address" name="address">
          </div>
        </div>
        <div class="form-group row py-sm-3 mb-0">
          <label for="email" class="col-sm-2 col-form-label"><b>Email</b></label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email">
          </div>
        </div>
        <div class="form-group row py-sm-3 mb-0">
          <label for="phone" class="col-sm-2 col-form-label"><b>Phone</b></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" name="phone">
          </div>
        </div>
        <div class="form-group row py-sm-3 mb-0">
          <label for="coordinates" class="col-sm-2 col-form-label"><b>Coordinates</b></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="coordinates" name="coordinates">
          </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-primary me-md-2">Save</button>
          <a href="/" class="btn btn-primary">Home</a>
        </div>
      </form>
    </div>
    <div class="col text-center">&nbsp;</div>
  </div>
</div>
{{ template "Footer" }}
{{ end }}
